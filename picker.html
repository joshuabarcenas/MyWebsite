<!DOCTYPE html>
<html>

<body onload="myFunction()">
<center>
<p id="demo"></p>

<script>
function myFunction() {
	var greeting;
	var num = Math.floor((Math.random() * 2) + 1);
	if (num == 1) {
		greeting = "Play Apex";
		} else {
		greeting = "Play Fortnite";
		}
	document.getElementById("demo").innerHTML = greeting;
	}
</script>

</center>
</body>
</html>
